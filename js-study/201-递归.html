<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n){
            if(n==1||n===2){
                return 1
            }
            return fn(n-1)+fn(n-2)
        }
        r1 = fn(4)
        r2 = fn(6)
        console.log(r1, r2)
    </script>
</body>
</html>
