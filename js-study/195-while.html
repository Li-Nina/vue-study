<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 初始值
        var n = 10
        var result = 1
        // 结束条件
        while(n>1){
            result *= n
            // 步长
            n--
        }
        console.log("阶乘为"+result)
    </script>
</body>
</html>
