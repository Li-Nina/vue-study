<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do...while()先执行后判断
        do {
            var result = prompt('Do you love me?')
        } while (result !== 'yes');
        alert('Me too!')
    </script>
</body>
</html>
