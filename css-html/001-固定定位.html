<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 3500px;
            background-color: yellow;
        }
        .ad{
            width: 100px;
            height: 200px;
            background: red ;
            /* 固定定位，相对于浏览器的当前窗口；绝对定位，相对于浏览器的第一窗口 */
            position: fixed;
            bottom: 200px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="ad"></div>
</body>
</html>
