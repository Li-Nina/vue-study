<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action>
        <div>颜色选择：<input type="color" name="color" id=""></div>
        <div>邮箱：<input type="email" name="myemail" id=""></div>
        <div>url地址（完整地址）：<input type="url" name="url" id=""></div>
        <div>电话号码：<input type="tel" name="tel" id=""></div>
        <div>滑块效果：<input type="range" name="range" min="100" max="200" value="100" step="10" id=""></div>
        <div>数字类型：<input type="number" name="age" min="0" max="10" value="4" step="2" id=""></div>
        <div>搜索：<input type="search" name="" id=""></div>
        <div>
            日期选择：<input type="date" name="" id="">
            月份选择：<input type="month" name="" id="">
            周数选择：<input type="week" name="" id="">
            <input type="datetime-local" name="datetime" id="">
        </div>
        <input type="submit">
   </form>
</body>
</html>
